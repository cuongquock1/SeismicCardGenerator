<!DOCTYPE html>
<html lang="en">
<head>

<style>
.input-overlay {

    overflow: hidden;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    line-height: 1 !important; /* Quan tr·ªçng ƒë·ªÉ kh√¥ng b·ªã ƒë·∫©y d√≤ng xu·ªëng */
}

/* X√≥a vi·ªÅn khi ƒëang g√µ ƒë·ªÉ kh√¥ng b·ªã d√≠nh v√†o ·∫£nh t·∫£i v·ªÅ */
.input-overlay:focus {
    outline: none;
    border: none;
}
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#game-container {
    width: 100vw;
    height: 100vh;
    background: url('anh2.png') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

#welcome-screen {

    background: rgba(0,0,0,0.9);
    padding: 50px;
    border-radius: 16px;
    text-align: center;
    color: white;
    border: 2px solid #a442f5;
    box-shadow: 0 0 20px #a442f5;
}

button {
    padding: 14px 40px;
    background: #a442f5;
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}

#generator-ui {

    align-items: center;
    width: 100%;

}

#dark-overlay {
    position: absolute;
    width: 480px;
    height: 450px;
    left: 56px;
    top: 42px;

    background: rgba(0,0,0,0.25);
    border-radius: 8px;

    z-index: 0;           /* d∆∞·ªõi user image */
    pointer-events: none;
	display: none;   /* üëà QUAN TR·ªåNG */
}

.dark-bg {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.22); /* ch·ªânh ƒë·∫≠m nh·∫°t t·∫°i ƒë√¢y */
    z-index: 0;
    pointer-events: none;
}

/* ·∫¢nh user lu√¥n n·∫±m tr√™n */
#user-image {
    position: relative;
    z-index: 1;
}


#pfp-wrapper {
    position: relative;
    /* CH·ªàNH T·∫†I ƒê√ÇY: D√πng ƒë√∫ng s·ªë pixel, kh√¥ng d√πng % */
    width: 500px !important;  
    height: 700px !important; 
    min-width: 500px;
    min-height: 700px;
    max-width: 500px;
    max-height: 700px;
    overflow: hidden; /* ƒê·ªÉ ·∫£nh nh√¢n v·∫≠t kh√¥ng tr√†n ra ngo√†i */
}

/* ·∫¢nh ng∆∞·ªùi d√πng */
#user-image-container {
    position: absolute;
    width: 550px;
    height: 450px;
    top: 60px;
    left: 60px;
    z-index: 1;
    cursor: move;
    display: none;
    pointer-events: auto;
	overflow: hidden;
}

#user-image {
    width: 100% !important;
    height: 100% !important;
    
    /* D√≤ng 1: √âp ·∫£nh d√£n ra th√™m m·ªôt ch√∫t ƒë·ªÉ b√π cho ph·∫ßn b·ªã c·∫Øt */
    /* C√¥ng th·ª©c: 100% + (ph·∫ßn mu·ªën c·∫Øt / t·ªïng chi·ªÅu r·ªông * 100) */
    /* ·ªû ƒë√¢y 20px tr√™n 550px l√† kho·∫£ng 4% */
    width: calc(100% + 60px) !important; 

    /* D√≤ng 2: D·ªãch ·∫£nh sang tr√°i ƒë·ªÉ gi·∫•u 20px ƒë√≥ ƒëi */
    margin-left: -60px;

    /* D√≤ng 3: ƒê·∫£m b·∫£o ·∫£nh v·∫´n l·∫•p ƒë·∫ßy chi·ªÅu cao */
    object-fit: fill !important; 
    display: block;
}

/* Resizer */
.resizer {
    width: 14px;
    height: 14px;
    background: #00ffcc;
    border-radius: 50%;
    border: 2px solid #fff;
    position: absolute;
    z-index: 5;
}
.tl { top: -7px; left: -7px; cursor: nwse-resize; }
.tr { top: -7px; right: -7px; cursor: nesw-resize; }
.bl { bottom: -7px; left: -7px; cursor: nesw-resize; }
.br { bottom: -7px; right: -7px; cursor: nwse-resize; }

/* Khung PFP */
#pfp-frame {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 3;
    pointer-events: none;
}

/* Text overlay ‚Äì CƒÇN B·∫∞NG PX */
.input-overlay {
    position: absolute;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    font-family: 'Courier New', monospace;
    letter-spacing: 1px;
    line-height: 1.2;
    z-index: 10;
    pointer-events: auto; /* ‚≠ê B·∫ÆT BU·ªòC */
}

/* TO·∫† ƒê·ªò CHU·∫®N THEO anh1.png */
#input-name {
    left: 100px;
    top: 530px;
    width: 200px;
	
    font-family: 'Orbitron', sans-serif;
    font-size: 20px;
    letter-spacing: 1.5px;
}

#input-magnitude {
    left: 200px;
    top: 570px;
    width: 120px;
	
	font-family: 'Orbitron', sans-serif;
    font-size: 22px;
    letter-spacing: 1px;
}

#controls {
    margin-top: 15px;
    background: rgba(0,0,0,0.85);
    padding: 15px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}
.upload-btn {
    padding: 14px 40px;
    background: #a442f5;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    text-align: center;
    user-select: none;
    box-shadow: 0 0 12px rgba(164,66,245,0.6);

.upload-btn:hover {

}
</style>
</head>

<body>

<audio id="bg-music" loop>
    <source src="nhac.mp3" type="audio/mpeg">
</audio>

<div id="game-container">

<div id="welcome-screen">
    <h1>SEISMIC CARD GENERATOR</h1>
    <button id="start-btn">START</button>
</div>

<div id="generator-ui">

<div id="pfp-wrapper">

    <!-- N·ªÄN ƒêEN CH·ªú (ch·ªâ hi·ªán khi CH∆ØA upload ·∫£nh) -->
    <div id="dark-overlay"></div>

    <div id="user-image-container">
        <img id="user-image">
        <div class="resizer br"></div>
    </div>

    <img id="pfp-frame" src="anh1.png">

    <div id="input-name" class="input-overlay" contenteditable="true"></div>
    <div id="input-magnitude" class="input-overlay" contenteditable="true"></div>

</div>

<div id="controls">
    <input type="file" id="upload-pfp" accept="image/*" hidden>

    <label for="upload-pfp" class="upload-btn">
        UPLOAD YOUR PFP
    </label>

    <button onclick="downloadImage()">DOWNLOAD PFP</button>
</div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
/* ================= MUSIC + START ================= */

// L·∫§Y NH·∫†C
const music = document.getElementById('bg-music');
music.volume = 0.25;

// L·∫§Y N√öT START
const startBtn = document.getElementById('start-btn');

// KHI B·∫§M START
startBtn.addEventListener('click', () => {

    // 1. T·∫ÆT M√ÄN H√åNH CH√ÄO
    document.getElementById('welcome-screen').style.display = 'none';

    // 2. B·∫¨T GIAO DI·ªÜN CH√çNH
    document.getElementById('generator-ui').style.display = 'flex';

    // 3. HI·ªÜN OVERLAY (KHI CH∆ØA UP ·∫¢NH)
    document.getElementById('dark-overlay').style.display = 'block';

    // 4. PH√ÅT NH·∫†C (GitHub Pages CHO PH√âP)
    music.currentTime = 0;
    music.play().catch(() => {});
});


/* ================= UPLOAD ·∫¢NH ================= */

const upload = document.getElementById('upload-pfp');
const container = document.getElementById('user-image-container');
const img = document.getElementById('user-image');

upload.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = ev => {
        img.src = ev.target.result;
        container.style.display = 'block';
        container.style.width = '390px';
        container.style.height = '465px';
        container.style.left = '53px';
        container.style.top = '42px';

        // ·∫®N overlay khi ƒë√£ c√≥ ·∫£nh
        document.getElementById('dark-overlay').style.display = 'none';
    };
    reader.readAsDataURL(file);
};
</script>

</body>
</html>
